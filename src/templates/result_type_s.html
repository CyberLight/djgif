<div class="rdio-search-result__user" ng-click="getPlaylists(result)">
  <img ng-src="{{result.icon}}"/>
  {{ result.firstName + ' ' + result.lastName }}
  <ul>
    <li ng-show="result.playlistsXhr && !result.playlists">Loading..</li>
    <li ng-repeat="playlist in result.playlists">
      {{ playlist.name }} <span ng-show="playlist.length">({{ playlist.length}} songs)</span>
    </li>
  </ul>
</div>
