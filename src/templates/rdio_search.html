<h1>Rdio Search</h1>

<form ng-submit="searchGo()">
  <input ng-model="search.term" placeholder="Search for an artist, album, username, whatever."/>
</form>

<ul class="rdio-search-results">
  <li ng-show="results.length == 0">Loading...</li>
  <li ng-repeat="result in results" ng-include="'result_type_' + result.type + '.html'">
  </li>
</ul>
