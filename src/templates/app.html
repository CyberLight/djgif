<div class="loading-info" ng-hide="readyToPlay">
  <div class="loading-status-wrapper">
    <div class="loading-status">
      Loading <strong>Music</strong> from Rdio ... <strong ng-show="rdioReady">DONE</strong><br/>
      Loading <strong>Metadata</strong> from EchoNest ... <strong ng-show="echoNestReady">DONE</strong><br/>
      Loading <strong>GIFs</strong> from Tumblr ... <strong ng-show="tumblrReady">DONE</strong><br/>
    </div>
  </div>
</div>

<div class="playback" ng-show="readyToPlay">
  <form ng-submit="startSet()"
        class="start-form">

    <label>
      Enter an rdio key
      <input required type="text" ng-model="rdioPlaylistId"/>
    </label>

    <label>
      Enter a tumblr, comma-separated (e.g. 'dvdp,rekall')
      <input required type="text" ng-model="tumblrNames"/>
    </label>

    <button type="submit">
      PARTY
    </button>
  </form>

  <div id="image-holster" class="frame-0" ng-controller="GifPlaybackCtrl">
    <img ng-repeat="frame in frames" ng-src="{{frame.url}}"/>
  </div>


  <ul class="track-listing">
    <li ng-repeat="track in player.playlist" ng-class="{'current-track': $index == player.currentTrackIndex}">
      {{track.artist}} - {{ track.name }}
    </li>
  </ul>

  <div class="beat-vis"></div>

</div>

<div ng-if="rdioPlaylistId" rdio-swf></div>
